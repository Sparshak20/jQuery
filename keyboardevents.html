<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
    <style>
		body{ font-family: arial; }

		#box{
			border:1px solid #000;
			background: pink;
			padding: 10px 10px;
		}
	</style>
</head>
<body>
    <h1>Yahoo Baba: jquery Keyboard Events</h1>
	<div id="box" class="test">
		<h2>Test Box</h2>
		<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum sint, culpa suscipit sapiente, veritatis debitis quis atque laboriosam commodi voluptate non architecto.</p>
	</div>




    <script>
        $(document).ready(function(){
            $('body').keypress(function(){
                $(this).css('background-color','green');

            })

            $('body').keyup(function(){
                $(this).css('background-color','red');

            })

            $('body').keydown(function(){
                $(this).css('background-color','yellow');

            })


        })
    </script>
</body>
</html>
