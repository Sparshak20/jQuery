<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
    <style>
		body{ font-family: arial; }

		#box{
			border:1px solid #000;
			background: pink;
			padding: 10px 10px;
		}
		
	</style>
</head>
<body>
    <h1>Yahoo Baba: jquery Mouse Events</h1>
	<div id="box" class="test">
		<h2>Test Box</h2>
		<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum sint, culpa suscipit sapiente, veritatis debitis quis atque laboriosam commodi voluptate non architecto.</p>
	</div>
    
    <script>
        $(document).ready(function(){
            $("#box").click(function(){
             $("#box").css("background-color","red");
            //     var a = $("#box").html();
            //     console.log(a);
            // });
        })
            $("#box").dblclick(function(){
             $("#box").css("background-color","orange");
            })
            //Context menu is right click
            $("#box").contextmenu(function(){
             $("#box").css("background-color","blue");
            })

            $("#box").mouseenter(function(){
             $("#box").css("background-color","tan");
            })

            $("#box").mouseleave(function(){
             $("#box").css("background-color","purple");
            })
            
        })
      
    </script>
</body>
</html>
